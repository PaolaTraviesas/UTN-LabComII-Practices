<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Training</title>
    <link rel="stylesheet" href="CSS/Index.css">

</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Contact Web Training </h1>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <p> <b>Envíanos tu consulta</b>
                <br>
                Te responderemos a la brevedad.
            </p>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="text"> <b>Nombre</b> </label>
                        </td>
                        <td>
                            <input type="text" id="Nombre" name="Nombre" maxlength="20" required>
                        </td>
                    </tr>
                    &nbsp;
                    <tr>
                        <td>
                            <label for="email"> <b>Email</b></label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" maxlength="20" required>
                        </td>
                    </tr>
                    &nbsp;
                    <tr>
                        <td>
                            <label for="number"> <b>Edad</b></label>
                        </td>
                        <td>
                            <input type="number" name="edad" id="edad" maxlength="2">
                        </td>
                    </tr>
                    &nbsp;
                    <tr>
                        <td>
                            <label for="Dirección"> <b>Dirección</b></label>
                        </td>
                        <td>
                            
                        </td>
                    </tr>
                    &nbsp;
                    <tr>
                        <td>
                            <label for="Dirección"> <b> Ubicación UTN Rosario</b> </label>
                        </td>
                        <td>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.870428011672!2d-60.64592058525371!3d-32.954430179611464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab11d0eb49c3%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses!2sar!4v1633137380212!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>   
                        </td>
                    </tr>
                    &nbsp;
                    <tr>
                        <td>
                            <label for="color"> <b>Color Preferido</b></label>
                        </td>
                        <td>
                            <input type="color" name="color" id="color">
                        </td>
                    </tr>
                    &nbsp;
                    <tr>
                        <td>
                            <label for="textarea"> <b>Comentario</b> </label>
                        </td>
                        <td>
                            <textarea name="Comentario" id="Comentario" cols="30" rows="10"></textarea>

                        </td>
                    </tr>
                   
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <input type="submit" value="Enviar">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Contacto</h2>
            <p>
                <b>Web Training</b>
                <br>
                <b>Dirección</b> &nbsp; Av Belgrano 1524 - Rosario - Sante Fe
                <b>Email</b> info@webtraining.com.ar
                <b>Teléfono</b> &nbsp; 0341-4521232
            </p>
        </div>
    </div>
    <!-- Pie de Página-->
    <footer>
        <p>© copyright labcomII.com</p>
    </footer>
</body>

</html>
