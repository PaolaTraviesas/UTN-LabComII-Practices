<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
</head>
<body>
    <h1> <i>Formulario de registro</i> </h1>
    <br>
    <fieldset>
        <legend> <b> <i>Información Personal</i> </b> </legend>
        <br>
        <label for="text"> <b>Estudiante</b> </label>
        <br>
        <br>
        <label for="text"> <b>Nombre</b> </label> 
        &nbsp;
        <input type="text" id="Nombre" name="Nombre" maxlength="30">
        &nbsp;&nbsp;&nbsp;
        <label for="text"> <b>Apellido</b> </label>
        &nbsp;
        <input type="text" id="Apellido" name="Apellido" maxlength="30">
        <br>
        <br>
        <label for="email"> <b>Email</b></label>
        &nbsp;
        <input type="email" name="email" id="email" maxlength="30">
        <br>
        <br>
        <label for="date"> <b>Fecha de nacimiento</b> </label>
        &nbsp;
        <input type="date" id="date" name="date">
        &nbsp;&nbsp;&nbsp;
        <label for="number"> <b>Edad</b></label>
        &nbsp;
        <input type="number" name="edad" id="edad" maxlength="3">
        <br>
        <br>
        <label for="Seleccionable"> <b>Nacionalidad</b></label>
        &nbsp;
        <select name="Seleccionable" id="Seleccionable">
            <ol>
                <option value="Seleccione una opción" selected>Seleccione una opción</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Uruguayo">Uruguay</option>
            
            </ol>
        </select>
        <br>
        <br>
        <label for="Seleccionable"> <b>Condición laboral</b></label>
        &nbsp;
        <select name="Seleccionable" id="Seleccionable">
            <ol>
                <option value="Seleccione una opción" selected>Seleccione una opción</option>
                <option value="Desempleado">Desempleado</option>
                <option value="En búsqueda laboral">En búsqueda laboral</option>
                <option value="Trabajo full time">Trabajo full time</option>
                <option value="Trabajo part time">Trabajo part time</option>
                        
            </ol>
        </select>
        <br>
        <br>
    </fieldset>
    
    <fieldset>
        <legend> <b> <i>Gustos personales</i> </b> </legend>
        <br>
        <label for="text"> <b>Gustos musicales</b> </label> 
        &nbsp;
        <input type="text" id="Gustos musicales" name="Gustos musicales" maxlength="50">
        &nbsp;&nbsp;&nbsp;
        <br>
        <br>
        <label for="Seleccionable"> <b>Comida preferida</b></label>
        &nbsp;
        <select name="Seleccionable" id="Seleccionable">
            <ol>
                <option value="Seleccione desayuno/merienda" selected>Seleccione desayuno/merienda</option>
                <option value="Té">Té </option>
                <option value="Café/Lagrima/Cortado">Café/Lagrima/Cortado</option>
                <option value="Mate/Mate cocido">Mate/Mate cocido</option>
                <option value="Yogurt">Yogurt</option>
                                    
            </ol>
        </select>
        &nbsp;&nbsp;
        <select name="Seleccionable" id="Seleccionable">
            <ol>
                <option value="Seleccione acompañamiento para desayuno" selected>Seleccione acompañamiento</option>
                <option value="Tostadas con queso y dulce">Tostadas con queso y dulce</option>
                <option value="Factura/Bizcocho">Factura/Bizcocho</option>
                <option value="Galletitas">Galletitas</option>
                <option value="Torta">Torta</option>
                <option value="Cereales">Cereales</option>
                        
            </ol>
        </select>
        &nbsp;&nbsp;
        <select name="Seleccionable" id="Seleccionable">
            <ol>
                <option value="Seleccione bebida" selected>Seleccione bebida</option>
                <option value="Bebida blanca">Bebida blanca</option>
                <option value="Bebida con gas sin alcohol">Bebida con gas sin alcohol</option>
                <option value="Bebida con alcohol no blanca">Bebida con alcohol no blanca</option>
                <option value="Bebida sin gas sin alcohol">Bebida sin gas sin alcohol</option>
            
            </ol>
        </select>
        &nbsp;&nbsp;
        <select name="Seleccionable" id="Seleccionable">
            <ol>
                <option value="Seleccione comida" selected>Seleccione comida</option>
                <option value="Asado">Asado</option>
                <option value="Ensalada">Ensalada</option>
                <option value="Pastas">Pastas</option>
                <option value="Pollo al disco">Pollo al disco</option>
                 
            </ol>
        </select>
    </fieldset>
    <label for="checkbox"> <b> <small>Recordar datos</small> </b> </label>
    <input type="checkbox" name="Recordar datos" id="Recordar datos">
    &nbsp;&nbsp; &nbsp;&nbsp;
    <br>

    <input type="submit" name="Enviar" id="Enviar">
    
</body>
</html>
