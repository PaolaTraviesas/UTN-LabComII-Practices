<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Training</title>
    <link rel="stylesheet" href="CSS/Index.css">

</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Contact Web Training </h1>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="C:/Repositories/LC%20II/UTN-LabComII-Practices/U02P03/Index3.html">Inicio</a></li>
                <li><a href="C:/Repositories/LC%20II/UTN-LabComII-Practices/U02P03/Multimedia.html">Multimedia</a></li>
                <li><a href="C:/Repositories/LC%20II/UTN-LabComII-Practices/U02P03/Contact.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <p> <b>Envíanos tu consulta</b>
                <br>
                Te responderemos a la brevedad.
            </p>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="text"> <b>Nombre</b> </label>
                        </td>
                        <td>
                            <input type="text" id="Nombre" name="Nombre" maxlength="20" required>
                        </td>
                    </tr>
                    &nbsp;
                    <tr>
                        <td>
                            <label for="email"> <b>Email</b></label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" maxlength="20" required>
                        </td>
                    </tr>
                    &nbsp;
                    <tr>
                        <td>
                            <label for="number"> <b>Edad</b></label>
                        </td>
                        <td>
                            <input type="number" name="edad" id="edad" maxlength="2">
                        </td>
                    </tr>
                    &nbsp;
                    <tr>
                        <td>
                            <label for="color"> <b>Color Preferido</b></label>
                        </td>
                        <td>
                            <input type="color" name="color" id="color">
                        </td>
                    </tr>
                    &nbsp;
                    <tr>
                        <td>
                            <label for="textarea"> <b>Comentario</b> </label>
                        </td>
                        <td>
                            <textarea name="Comentario" id="Comentario" cols="30" rows="10"></textarea>

                        </td>
                    </tr>
                   
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <input type="submit" value="Enviar">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Contacto</h2>
            <p>
                <b>Web Training</b>
                <br>
                <b>Dirección</b> &nbsp; Av Belgrano 1524 - Rosario - Sante Fe
                <b>Email</b> info@webtraining.com.ar
                <b>Teléfono</b> &nbsp; 0341-4521232
            </p>
        </div>
    </div>
    <!-- Pie de Página-->
    <footer>
        <p>© copyright labcomII.com</p>
    </footer>
</body>

</html>
